<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .box {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            border: 2px solid var(--color-accent);
        }
        .box h2 {
            color: var(--color-gold);
            margin-bottom: 30px;
        }
        .btn-confirm {
            background-color: var(--color-accent);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-confirm:hover {
            background-color: var(--color-accent-hover);
            transform: scale(1.05);
        }
        .btn-cancel {
            background-color: var(--color-gold);
            color: #000;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-cancel:hover {
            background-color: var(--color-gold-hover);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>⚠️ Confirmar Eliminación</h2>
        <p style="font-size: 18px; margin-bottom: 30px;">¿Estás seguro que deseas eliminar este {{ tipo }}?</p>
        <form action="{{ url }}" method="POST" style="display: inline;">
            <button type="submit" class="btn-confirm">Sí, eliminar</button>
        </form>
        <a href="{{ url_for('inventario') }}" class="btn-cancel">Cancelar</a>
    </div>
</body>
</html>
