<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Parrilla 51</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container mt-3">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
    <div class="card-body">
      <h2 class="text-center mb-4">Registro</h2>

      <form action="{{ url_for('auth.registro') }}" method="post">

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" name="apellido" class="form-control" placeholder="Ingrese su apellido" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" name="telefono" class="form-control" placeholder="Ingrese su teléfono" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Dirección</label>
          <input type="text" name="direccion" class="form-control" placeholder="Ingrese su dirección" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" name="correo" class="form-control" placeholder="Ingrese su correo" required>
        </div>

        <div class="mb-3 password-wrapper" style="position: relative;">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
          <i class="bi bi-eye toggle-password" id="togglePassword" style="position: absolute; right: 12px; top: 38px; cursor: pointer;"></i>
        </div>

        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select name="rol" class="form-select" required>
            <option value="cliente">Cliente</option>
            <option value="empleado">Empleado</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('auth.login') }}" class="volver">← Volver al Login</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", function () {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    this.classList.toggle("bi-eye");
    this.classList.toggle("bi-eye-slash");
  });
</script>
</body>
</html>
